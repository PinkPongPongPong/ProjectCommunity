<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유 게시판 - 게시글 조회</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .post-info {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        /* 말머리 스타일 추가 */
        .post-category {
            font-size: 0.8em;
            color: #666;
            background-color: white;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 5px;
        }
        /* 나머지 스타일은 유지 */
        .post-content {
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-section {
            margin-top: 30px;
        }
        .comment {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .vote-buttons {
            display: flex;
            gap: 10px;
        }
        .vote-button {
            padding: 5px 10px;
            background-color: #eee;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>자유 게시판</h1>
    <span class="post-category">잡담</span>
    <div class="post-info">
        <h2>게시글 제목</h2>
        <p>작성자: 홍길동 | 조회수: 123 | 추천수: 45 | 댓글수: 7</p>
        <p>글 주소: https://example.com/posts/123</p>
    </div>
    <!-- 나머지 내용은 그대로 유지 -->
    <div class="post-content">
        <p>여기에 게시글 내용이 들어갑니다. 긴 내용의 텍스트가 이 곳에 표시됩니다.</p>
    </div>
    <div class="action-buttons">
        <div class="vote-buttons">
            <button class="vote-button">👍 좋아요 (45)</button>
            <button class="vote-button">👎 싫어요 (2)</button>
        </div>
        <div>
            <button class="action-button">글 수정</button>
            <button class="action-button">글 삭제</button>
            <button class="action-button">글 공유</button>
        </div>
    </div>
    <div class="comment-section">
        <h3>댓글</h3>
        <div class="comment">
            <img src="profile.jpg" alt="프로필 사진" width="50">
            <strong>댓글 작성자</strong>
            <p>댓글 내용이 여기에 표시됩니다.</p>
            <div class="vote-buttons">
                <button class="vote-button">👍 (5)</button>
                <button class="vote-button">👎 (0)</button>
                <button class="vote-button">삭제</button>
            </div>
        </div>
        <form class="comment-form">
            <textarea placeholder="댓글을 입력하세요" rows="4"></textarea>
            <button type="submit" class="action-button">댓글 작성</button>
        </form>
    </div>
</div>
</body>
</html>
