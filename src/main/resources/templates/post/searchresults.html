<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<div th:fragment="content">
    <h2>Search Results</h2>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>조회수</th>
            <th>추천수</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${result}">
            <td th:text="${board.postNo}">1</td>
            <td><a th:href="@{/api/boards/category/{category}/post/{id}(category=${board.category}, id=${board.postNo})}" th:text="${board.title}">Title</a></td>
            <td th:text="${board.memberNickname}">Nickname</td>
            <td th:text="${board.postViews}">0</td>
            <td th:text="${board.postUpvoteCount}">0</td>
            <td th:text="${#dates.format(board.postDate, 'yyyy-MM-dd')}">2024-01-01</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
