<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>
    <h1>검색한 결과 입니다</h1>
    <ul>
        <th:block th:each="board : ${results}">
            <li th:text="${board.title}">제목</li>
            <p th:text="${board.content}">내용</p>
        </th:block>
    </ul>
</body>
</html>
