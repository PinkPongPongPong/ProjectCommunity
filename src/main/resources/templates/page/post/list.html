<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>글번호</th>
        <th>구분</th>
        <th>제목</th>
        <th>작성일</th>
        <th>글쓴이</th>
        <th>조회수</th>
        <th>주천수</th>
    </tr>
    <tr th:each=" post : ${postList}">
    <td th:text="${post.postNo}"></td>
    <td th:text="${post.postCategory}"></td>
    <td th:text="${post.postTitle}"></td>
    <td th:text="${post.postDate}"></td>
    <td th:text="${post.boardNickname}"></td>
    <td th:text="${post.boardViewCount}"></td>
    <td th:text="${post.boardUpvoteCount}"></td>
    </tr>

</table>

<div id="paging">
    <!-- 맨 앞으로 이동-->
    <button th:onclick="'location.href=\'/post/list?page=' + ${ paging.startPage} + '\''"><<</button>
    <!-- 이전 페이지 이동 -->
    <button th:onclick="'location.href=\'/post/list?page=' + ${ paging.currentPage - 1} + '\''"
            th:disabled="${postlist.first}"></button>

    <!-- 숫자 버튼 -->
    <th:block th:each="page: ${ #numbers.sequence(paging.startPage, paging.endPage)}">
        <button th:onclick="'location.href=\'/post/list?page=' + @{${page}} + '\'"
                th:text="${page}"
                th:disabled="${paging.currentPage == page}">
        </button>
    </th:block>

    <!-- 다음 페이지로 이동 -->
    <th:block th:each="page: ${ #numbers.sequence(paging.startPage, paging.endPage)}">
    <button th:onclick="'location.href=\'/post/list?page=' + ${ paging.currentPage + 1} + '\''"
            th:text="${page}"
            th:disabled="${ paging.currentPage eq page}">
    </button>
    </th:block>

    <!-- 다음 페이지로 이동-->
    <button th:onclick="'location.href=\'/post/list?page=' + ${ paging.currentPage + 1} + '\''"
            th:disabled=" ${postList.last}">
    </button>
    <!-- 맨 뒤로 이동-->
    <button th:onclick="'location.href=\'/post/list?page=' + ${ paging.endPage}  + '\''">
    </button>
</div>
</body>
</html>
