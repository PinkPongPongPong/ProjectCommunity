<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1> 기본화면</h1>
<h1> index </h1>
<div>
    <a sec:authorize="isAnonymous()" th:href="@{/user/register}">회원가입</a>
</div>
<div>
    <a sec:authorize="isAnonymous()" th:href="@{/auth/login}">로그인</a>
</div>
<div sec:authorize="hasRole('USER')">
    <h1>유저만 보는 태그</h1>
    <a th:href="@{/post/post}">post</a>
</div>
<div sec:authorize="isAuthenticated()">
    <a>[[ | ${ #authentication.principal.member.name } / ${ #authentication.principal.username } | ]]</a>
    <form th:action="@{/auth/logout}" method="post">
        <button>로그아웃</button>
    </form>
</div>
<div sec:authorize="hasRole('ADMIN')">
    <h1>관리자만 보는 태그</h1>
    <a th:href="@{/admin/admin}">admin</a>
</div>

</body>
</html>
