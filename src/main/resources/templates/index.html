<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1> 기본화면</h1>
<h1> index </h1>
<div>
    <a sec:authorize="isAnonymous()" th:href="@{/user/register}">회원가입</a>
</div>
<div>
    <a sec:authorize="isAnonymous()" th:href="@{/auth/login}">로그인</a>
</div>
<div sec:authorize="isAuthenticated()">
    <a>[[ | ${ #authentication.principal.userEntity.userNickName } / ${ #authentication.principal.userEntity.regDate } | ]]</a>
    <form th:action="@{/auth/logout}" method="post">
        <button>로그아웃</button>
    </form>
</div>
</body>
</html>
