<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }
        .terms-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            overflow-y: auto;
            max-height: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .terms-container p {
            font-size: 12px;
            line-height: 1.5;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-container label {
            font-size: 12px;
        }
        .checkbox-button{
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1>signup</h1>
<form th:action="@{/user/register}" th:method="post">
    <h3>기본 회원가입</h3>
        <label>아이디 : </label>
        <input type="text" name="userId" id="userId"><br>
        <label>비밀번호 : </label>
        <input type="password" name="password" id="password"><br>
        <label>이름 : </label>
        <input type="text" name="name" id="name"><br>
        <label>닉네임 : </label>
        <input type="text" name="userNickName" id="userNickName"><br>
        <label>전화번호 : </label>
        <input type="text" name="phone" id="phone"><br>
        <label>이메일 : </label>
        <input type="text" name="email" id="email"><br>
        <label>가입일 : </label>
        <input type="date" name="regDate" id="regDate"><br>
<!--        <div sec:authorize="hasRole('ADMIN')">-->
        <select name="role">
            <option value="USER">일반</option>
            <option value="ADMIN">관리자</option>
        </select>
<!--        </div>-->
        <button class="checkbox-button" type="submit">회원가입</button>
</form>
</div>
</body>
</html>
