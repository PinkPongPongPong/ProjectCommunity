<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }
        .terms-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            overflow-y: auto;
            max-height: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .terms-container p {
            font-size: 12px;
            line-height: 1.5;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-container label {
            font-size: 12px;
        }
        .checkbox-button{
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="signup-container">
    <h1>회원가입</h1>
    <form id="signupForm" th:action="@{/api/user/register}" th:method="post">
        <h3>기본 회원가입</h3>
        <label>아이디 : </label>
        <input type="text" name="memberId" id="memberId" required>
        <span id="idMessageElement" class="error-message"></span><br>

        <label>비밀번호 : </label>
        <input type="password" name="password" id="password" required><br>

        <label>이름 : </label>
        <input type="text" name="name" id="name" required>
        <span id="nameMessageElement" class="error-message"></span><br>

        <label>닉네임 : </label>
        <input type="text" name="memberNickName" id="memberNickName" required>
        <span id="nickNameMessageElement" class="error-message"></span><br>

        <label>전화번호 : </label>
        <input type="text" name="phone" id="phone" required>
        <span id="phoneMessageElement" class="error-message"></span><br>

        <label>이메일 : </label>
        <input type="text" name="email" id="email" required>
        <span id="emailMessageElement" class="error-message"></span><br>

        <button type="submit" class="checkbox-button" id="signupButton">회원가입</button>
    </form>
</div>
<script>
    function validateEmail(email) {
        // 이메일 정규 표현식
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    document.getElementById("email").addEventListener("input", function() {
        const email = this.value;
        const emailMessageElement = document.getElementById("emailMessageElement");

        if (!validateEmail(email)) {
            emailMessageElement.text('유효하지 않은 이메일 주소입니다.').css('color = "red"');
            document.getElementById("signupButton").disabled = true;
        } else {
            emailMessageElement.textContent = '';
            document.getElementById("signupButton").disabled = false;
        }
    });

    document.getElementById("phone").addEventListener("input", function() {
        let input = this.value.replace(/\D/g, ''); // 숫자만 남기기
        if (input.length >= 7) {
            input = input.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
        } else if (input.length >= 4) {
            input = input.replace(/(\d{3})(\d{4})/, '$1-$2');
        }
        this.value = input;
    });
</script>
</body>
</html>
