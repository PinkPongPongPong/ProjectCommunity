<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>
<h1>signup</h1>
<form th:action="@{/user/register}" th:method="post">
    <h3>기본 회원가입</h3>
    <div>
        <label>아이디 : </label>
        <input type="text" name="user_id" id="user_id"><br>
        <label>비밀번호 : </label>
        <input type="password" name="password" id="password"><br>
        <label>이름 : </label>
        <input type="text" name="name" id="name"><br>
        <label>닉네임 : </label>
        <input type="text" name="user_nickname" id="user_nickname"><br>
        <label>전화번호 : </label>
        <input type="text" name="phone" id="phone"><br>
        <label>이메일 : </label>
        <input type="text" name="email" id="email"><br>
        <label>가입일 : </label>
        <input type="date" name="reg_date" id="reg_date"><br>
        <select name="role">
            <option value="USER">일반</option>
            <option value="ADMIN">관리자</option>
        </select>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
