<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>notification</title>
    <style>
        head{
            background: #ffffff;
        }

        h1 {
            font-size: 25px;
            text-align: center;
            color : #4d4a4a;
        }

        /*.footer {*/
        /*    color: aqua;*/
        /*}*/

        table{
            text-align: center;
        }

    </style>

</head>
<body>

<!--<header th:replace="~{/common/header :: headerFragment}" class="footer">-->
<!--    <h1>나는 헤더</h1>-->
<!--</header>-->

 <h1>공지사항</h1>
<button type="button" onclick="location.href='/notification/input'">글쓰기</button>
<button type="button" onclick="location.href='/notification/modify'">수정하기</button>

<table border="1">
    <tr>
        <th>no</th>
        <th>제목</th>
        <th>내용</th>
        <th>날짜</th>
    </tr>

    <tr th:each="notification :${notificationList}">
        <td th:text="${notification.notificationNo}"></td>
        <td th:text="${notification.notificationTitle}"></td>
        <td th:text="${notification.notificationContent}"></td>
        <td th:text="${notification.getNotificationDate}"></td>
    </tr>

</table>

<div id="paging">
    <!-- 맨 앞으로 이동 -->
    <button th:onclick="|location.href='notification?page=${paging.startPage}'|"><<</button>
    <!-- 이전 페이지로 이동 -->
    <button th:onclick="|location.href='notification?page=${paging.currentPage - 1}'|"
            th:disabled="${paging.currentPage == 1}"><</button>

    <!-- 숫자 버튼 -->
    <th:block th:each="page: ${ #numbers.sequence(paging.startPage, paging.endPage) }">
        <button th:onclick="|location.href='notification?page=${page}'|"
                th:text="${page}"
                th:disabled="${paging.currentPage == page}">
        </button>
    </th:block>

    <!-- 다음 페이지로 이동 -->
    <button th:onclick="|location.href='notification?page=${paging.currentPage + 1}'|"
            th:disabled="${paging.currentPage == paging.endPage}">></button>
    <!-- 맨 뒤로 이동 -->
    <button th:onclick="|location.href='notification?page=${paging.endPage}'|">>></button>
</div>

<!--<footer th:insert="~{/common/footer :: footerFragment}">-->
<!--    <h2>나는 footer</h2>-->
<!--</footer>-->

</body>
</html>
